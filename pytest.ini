# pytest.ini

[pytest]
python_files = test_*.py tests_*.py
testpaths = tests
python_classes = Test*
python_functions = test_*
cache_dir = .pytest_cache
addopts = -v --cov=order_processing --cov-report=term-missing --cache-clear

# Optional: Configure coverage settings further if needed
# Remove these sections temporarily if the problem persists after other steps
[coverage:run]
branch = True
source = order_processing

[coverage:report]
show_missing = True
skip_covered = False